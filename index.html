<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="images/grinning_happy_dog.jpg" alt="first-happy-dog" />
        <img src="images/Happy-dog.jpg" alt="second happy dog" />
        <img src="images/happydog02.jpg" alt="third happy dog" />
        <img src="images/l-Jack-My-Happy-Dog.jpg" alt="fourth happy dog" />
      </div>
      <div class="buttons-container">
        <button class="btn" id="left">Prev</button>
        <button class="btn" id="right">Next</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
